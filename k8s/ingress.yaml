apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-webapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-webapp-service
            port:
              number: 80
