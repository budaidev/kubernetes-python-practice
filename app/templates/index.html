<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <form action="/add" method="post">
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="author" placeholder="Author" required>
      <button type="submit">Add Book</button>
    </form>
    <ul>
      {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} <a href="/delete/{{ book.id }}">Delete</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
